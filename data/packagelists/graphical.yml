# packages for a graphical desktop environment

- name: "1password" # password manager
- name: "ark" # archive manager
- name: "cups" # Common Unix Printing System
- name: "discord" # chat application
- name: "ffmpegthumbs" # video thumbnail generator
- name: "filelight" # disk usage analyzer
- name: "firefox" # web browser
- name: "fontconfig" # CLI tools for font configuration
- name: "font-manager" # manage installed fonts and preview font files
- name: "gnome-network-displays" # cast to network displays
- name: "kdegraphics-thumbnailers" # image and video thumbnailers for KDE
- name: "kimageformats" # additional image format plugins for KDE
- name: "libreoffice-fresh" # office suite
- name: "mpv" # media player
- name: "plasma-meta" # KDE Plasma desktop environment
- name: "qalculate-gtk" # advanced calculator
- name: "qimgv" # image viewer and editor
- name: "qt6-imageformats" # additional image format plugins for Qt6
- name: "signal-desktop" # secure messaging app
- name: "system-config-printer" # printer configuration tool for kde plasma
- name: "taglib" # audio metadata library
- name: "visual-studio-code-bin" # code editor
- name: "wezterm-nightly-bin" # terminal emulator
- name: "wl-clipboard" # Wayland clipboard utilities

# fonts (not tools for font, but actual font packages)
- name: "inter-font" # highly legible sans-serif typeface
- name: "noto-fonts" # Google Noto TTF fonts
- name: "noto-fonts-cjk" # CJK characters for Noto
- name: "noto-fonts-emoji" # emoji characters for Noto
- name: "noto-fonts-extra" # additional variants (condensed, semi-bold, extra-light)
- name: "tex-gyre-math-fonts" # math fonts, including a Century Schoolbook clone, Schola
- name: "ttf-ibm-plex" # versatile typeface with mono, sans, and serif
