# List of packages to be installed
#
# Order:
#
# 1. (Debian/Ubuntu) `apt`, package name. See
#    `home/.chezmoiscripts/unix/run_onchange_before_10-add-apt-sources.sh.tmpl`
#    for setting up the sources if needed.
# 2. (Windows) `winget`, package name.
# 3. (Windows) `scoop`, package name. Strive for using the `<bucket>/<package>`
#    format for exactness.
# 4. (Debian/Ubuntu) `curl-sh-command` (for things like
#    `curl https://foo.com/install.sh | sh`)
# 5. (Cross-Platform) `cargo`, crate name. Installed by
#    `cargo binstall <crate>`.
# 6. (Cross-Platform) `uv`, pypi package name. Installed by 
#    [uv](https://docs.astral.sh/uv/) as a tool.
#
# If a package is installed with a cross-platform tool, then it should be
# the only entry for that package. Otherwise, it will be installed multiple
# times!
#
# ## Windows
#
# **winget** should be preferred because it better handles applications that:
# - self-update (scoop is not aware of external update events and will still 
#   consider the application out of date)
# - store configuration in the standard locations (scoop sometimes places
#   portable configuration in its `persist/` directory, which is atypical).
#
# Use **scoop** if winget does not have the package or if it is not up to 
# date in winget.

