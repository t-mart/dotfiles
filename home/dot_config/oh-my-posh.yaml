# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

upgrade:
  source: cdn
  interval: 168h
  auto: false
  notice: true

console_title_template: "{{ .Folder }}"

blocks:
  - type: prompt
    alignment: left
    segments:
      - type: session
        style: powerline
        foreground: p:fg0
        background: p:neutral_aqua
        leading_powerline_symbol: 
        template:
          "<b>{{ .UserName }}@{{ .HostName }}</b>{{ if .Root }}  {{ end }} "
        background_templates:
          - "{{ if .Root }}p:bright_red{{ end }}"

      - type: os
        template: " {{.Icon}} "
        foreground: "#ffffff"
        background: "#3A3A3A"
        powerline_symbol: 
        style: powerline
        properties:
          windows: "win"
          linux: "linux"
          macos: "mac"

      - type: path
        properties:
          style: full
        template: " {{ .Path }} "
        foreground: "#282828"
        powerline_symbol: 
        background: "#458588"
        style: powerline

      - type: git
        properties:
          branch_icon: " "
          branch_identical_icon: ●
          branch_template: "{{ trunc 25 .Branch }}"
          fetch_stash_count: true
          fetch_status: true
        template:
          " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if
          .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and
          (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if
          .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt
          .StashCount 0 }}  {{ .StashCount }}{{ end }} "
        foreground: "#282828"
        powerline_symbol: 
        background: "#98971A"
        style: powerline
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FF{{ end }}"

      - type: status
        template:
          " {{ if .Error }}{{ .Error }}{{ else }}{{ .ExitCode }}{{ end }} "
        foreground: "#282828"
        powerline_symbol: 
        background: "#FB4934"
        style: powerline
        properties:
          always_enabled: true

      - type: executiontime
        style: powerline
        powerline_symbol: 
        foreground: "#ffffff"
        background: "#8800dd"
        template: " {{ .FormattedMs }} "
        properties:
          style: austin
          always_enabled: true

