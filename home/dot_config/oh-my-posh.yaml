# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

upgrade:
  source: cdn
  interval: 168h
  auto: false
  notice: true

console_title_template: "{{ .Folder }}"

#    

blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: status
        style: powerline
        powerline_symbol: 
        foreground: p:bg0
        background: p:green_500
        foreground_templates:
          - "{{ if .Error }}p:slate_100{{ end }}"
        background_templates:
          - "{{ if .Error }}p:red_500{{ end }}"
        template:
          " {{ if eq .Code 0 }}{{ else }} {{ .Code }} {{ lower (reason .Code) }}{{ end
          }} "
        properties:
          always_enabled: true

      - type: executiontime
        style: powerline
        powerline_symbol: 
        foreground: p:bg0
        background: p:violet_500
        template: " {{ .FormattedMs }} "
        properties:
          style: austin
          always_enabled: true

  - type: prompt
    alignment: left
    segments:
      - type: session
        style: powerline
        powerline_symbol: 
        foreground: p:bg0
        background: p:blue_500
        background_templates:
          - "{{ if .Root }}p:red_500{{ end }}"
        template:
          " {{ .UserName }}@{{ .HostName }} {{ .Segments.os.Icon }}{{ if .Root
          }}  {{ end }} "

      - # just informational for session segment
        alias: os
        type: os
        style: plain
        template: " " # must be space
        properties:
          windows: ""
          linux: ""
          macos: ""
          display_distro_name: false

  - type: prompt
    alignment: left
    segments:
      - type: git
        style: powerline
        powerline_symbol: 
        foreground: p:bg0
        background: p:emerald_500
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow_500{{ end
            }}"
          - "{{ if or (gt .Ahead 0) (gt .Behind 0) }}p:pink_500{{ end }}"
        template: |
          {{- " " }}{{ .UpstreamIcon }}{{ .HEAD -}}
          {{- if .BranchStatus }} {{ .BranchStatus }}{{ end -}}
          {{- if .Working.Changed }} {{ .Working.String }}{{ end -}}
          {{- if .Staging.Changed }} {{ .Staging.String }}{{ end -}}
          {{- if gt .StashCount 0 }} {{ .StashCount }}{{ end -}}
          {{- " " -}}
        properties:
          branch_icon: " "
          branch_identical_icon: 
          branch_template: "{{ trunc 25 .Branch }}"
          fetch_stash_count: true
          fetch_status: true

  - type: prompt
    alignment: right
    segments:
      - type: time
        style: powerline
        background: p:zinc_500
        foreground: p:slate_100
        powerline_symbol: 
        template: " {{ .CurrentDate | date .Format }} "
        properties:
          time_format: "2006-01-02T15:04:05"

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: path
        properties:
          style: full
        template: ' {{ .Path | replace "\\" "/"  }} '
        background: p:slate_500
        foreground: p:slate_100
        style: powerline
        powerline_symbol: 

