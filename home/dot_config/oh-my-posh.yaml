# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 4

upgrade:
  source: cdn
  interval: "87600h" # 10 years, stop being a package manager
  auto: false
  notice: false

console_title_template: "{{.UserName}}@{{.HostName}} {{.Shell}} in {{.PWD}}"

# Copy-pasteable triangles:    

# WARN: This config won't work on linux virtual consoles, which have limited
# font support.
#
# TODO: Use [Config
# Variables](https://ohmyposh.dev/docs/configuration/templates#config-variables)
# to parameterize all nerdfont icons. Then, we can easily select the icon based
# on .Env.TERM, so that the linux virtual consoles which have limited font
# support can use ascii, while the graphical terminals can use nerdfonts.
#
# Example: `{{ if eq .Env.TERM "linux" }}error{ else }}{{ end }}`
#
# Note: need to test if `var.variable_name` contexts support templating
#
# Note: need to test if all places we want to use variables support them, such
# as in `powerline_symbol`.

blocks:
  - type: prompt
    alignment: left
    segments:
      - type: status
        template: |
          {{- " " -}}
          {{ if eq .Code 0 -}}
            
          {{- else -}}
             {{ .Code }} {{ lower (reason .Code) }}
          {{- end -}}
          {{- " " -}}
        foreground: p:bg0
        powerline_symbol: 
        background: p:bright_green
        style: powerline
        foreground_templates:
          - "{{ if .Error }}p:fg0{{ end }}"
        background_templates:
          - "{{ if .Error }}p:bright_red{{ end }}"
        options:
          always_enabled: true
      - type: executiontime
        style: powerline
        template: " {{ .FormattedMs }} "
        foreground: p:bg0
        powerline_symbol: 
        background: p:neutral_purple
        options:
          style: austin
          always_enabled: true
    newline: true
  - type: prompt
    alignment: left
    segments:
      - type: session
        template: |
          {{- " " -}}
          <b>{{ .UserName }}</b>@<b>{{ .HostName }}</b>
          {{- if .SSHSession }}|REMOTE{{ end -}}
          {{- " " -}}
          <i>{{ .Segments.os.Icon }}</i>
          {{- " " -}}
        foreground: p:bg0
        powerline_symbol: 
        background: p:neutral_blue
        style: powerline
        foreground_templates:
          - "{{ if or .Root .SSHSession }}p:fg0{{ end }}"
        background_templates:
          - "{{ if .Root }}p:neutral_red{{ else if .SSHSession
            }}p:neutral_orange{{ end }}"
      - type: os
        alias: os
        template: " "
        style: plain
        options:
          windows: "win"
          linux: "lin"
          macos: "mac"
          debian: "deb"
          ubuntu: "ubu"
          arch: "arch"
          fedora: "fed"
          alpine: "alp"
          raspbian: "raspb"
  - type: prompt
    alignment: left
    segments:
      - type: git
        template: |
          {{- " " -}}
          {{ .UpstreamIcon }}{{ .HEAD -}}
          {{- if .BranchStatus }} {{ .BranchStatus }}{{ end -}}
          {{- if .Working.Changed }} {{ .Working.String }}{{ end -}}
          {{- if .Staging.Changed }} {{ .Staging.String }}{{ end -}}
          {{- if gt .StashCount 0 }} {{ .StashCount }}{{ end -}}
          {{- " " -}}
        foreground: p:bg0
        powerline_symbol: 
        background: p:neutral_green
        style: powerline
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:neutral_yellow{{
            end }}"
          - "{{ if or (gt .Ahead 0) (gt .Behind 0) }}p:bright_purple{{ end }}"
        options:
          branch_icon: " "
          branch_identical_icon: 
          branch_template: "{{ trunc 25 .Branch }}"
          fetch_status: true
  - type: prompt
    alignment: right
    segments:
      - type: time
        template: " {{ .CurrentDate | date .Format }} "
        foreground: p:bg0
        powerline_symbol: 
        background: p:gray
        style: powerline
        options:
          time_format: "2006-01-02T15:04:05"
  - type: prompt
    alignment: left
    segments:
      - type: path
        template: ' <b>{{ .Path | replace "\\" "/"  }} </b>'
        foreground: p:bg0
        powerline_symbol: 
        background: p:neutral_aqua
        style: powerline
        options:
          style: full
    newline: true

